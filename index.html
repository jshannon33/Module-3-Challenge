<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<header>
    <h1>Password Generator!</h1>
</header>

<body>
    <div>
        <button class="generate">Generate Password</button>
    </div>

    <div class="length">
        <input type="number" placeholder="enter password length">
    </div>

    <div class="lowercase">
        <label for="lowercase">Lowercase:</label>
        <input type="checkbox" name="lowercase" id="lowercheck">
    </div>

    <div class="uppercase">
        <label for="uppercase">Uppercase:</label>
        <input type="checkbox" name="uppercase" id="uppercheck">
    </div>

    <div class="numeric">
        <label for="numeric">Numeric:</label>
        <input type="checkbox" name="numeric" id="numericcheck">
    </div>

    <div class="symbols">
        <label for="symbols">Symbols:</label>
        <input type="checkbox" name="symbols" id="symbolscheck">
    </div>

    <div>
        <button class="create">Generate!</button>
    </div>

    <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

</body>
<script src="./generator.js"></script>

</html>
